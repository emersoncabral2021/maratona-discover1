<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maratona-discover1</title>
    <link rel="stylesheet" href="maratona-discover1.css">

</head>
<body>
    <header>
            <h1 id="logo">dev.financia$</h1>

    </header>
    <main class="conteiner">
        <section id="balance">
            <h2>Balanço</h2>

                <div class="card">
                    <h3>Entrada</h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>Saída</h3>
                    <p>R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>
        </section>

       <section id="transaction">
           
           <h2>Transaçõe</h2>
           <table id="data_table">
           <thead>
               <tr>
                   <th>Descrição</th>
                   <th>Valor</th>
                   <th>Data</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td class="descrition">Luz</td>
                   <td class="expense">- R$ 500,00</td>
                   <td class="date">23/06/2021</td>
               </tr>
               <tr>
                   <td class="descrition">web site</td>
                   <td class="income">R$ 5.000,00</td>
                   <td class="date">23/06/2021</td>
               </tr>
               <tr>
                   <td class="descrition">Internet</td>
                   <td class="expense">- R$ 200,00</td>
                   <td class="date">23/06/2021</td>
               </tr>
           </tbody>
           </table>
       </section>
    </main>

    <footer><p>dev.financia$</p></footer>
</body>
</html>
