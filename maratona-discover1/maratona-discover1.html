<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maratona-discover1</title>
    <link rel="stylesheet" href="maratona-discover1.css">
    <link rel="stylesheet" href="maratona-discover1-resposividade.css">

</head>
<body>
    <header>
            <h1 id="logo">dev.financia$</h1>

    </header>
    <main class="conteiner">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>    
                    <span>Entrada</span>
                    <i class="far fa-arrow-alt-circle-up"></i>
                    </h3>
                    <p id="incomedisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saída</span>
                        <i class="far fa-arrow-alt-circle-down"></i>
                    </h3>
                    <p id="expensedisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <i class="fas fa-coins"></i>
                    </h3>
                    <p id="totaldisplay">R$ 0,00</p>
                </div>
        </section>

       <section id="transaction">
           
           <h2 class="sr-only">Transações</h2>

           <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

           <table id="data_table">
           <thead>
               <tr>
                   <th>Descrição</th>
                   <th>Valor</th>
                   <th>Data</th>
                   <th></th>
                   
               </tr>
           </thead>
           <tbody>
              
           </tbody>
           </table>
       </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="descripition">descrição</label>
                        <input type="text" name="descripition" id="descripition" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="number">Valor</label>
                        <input type="number" step="0.01" name="number" id="number" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">descrição</label>
                        <input type="date" name="date" id="date" >
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer><p>dev.financia$</p></footer>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="maratona-discover1.js"></script>
</body>
</html>
